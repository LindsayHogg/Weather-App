<!DOCTYPE html>
<html>
	<head>
		<title>Fun Forms</title>
		  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="row search-container">
			<div class="container">
				<form id="my-form" class="weather-form text-center" class="form-control">
					<h1 class="weather-header">
						Enter Location
					</h1>
					<input type="text" name="location" id="location">
					<button class="btn btn-search glyphicon glyphicon-cloud text-center"></button>
				</form>

				<div id="weather" class="weather text-center">
				</div>
			</div>
		</section>

		<footer class="row footer text-center">

		<span class="footer-heart glyphicon glyphicon-heart"></span>The Weather

		</footer>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
